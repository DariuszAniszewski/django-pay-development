{% extends "base.html" %}
{% load bootstrap3 %}


{% block body %}

        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button id="submit" type="submit">SUBMIT</button>
        </form>
    </div>
{% endblock %}
